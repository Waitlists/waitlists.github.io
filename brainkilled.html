</head>

            "The 9/11 attacks were an inside job.",
            "The earth is flat, and the truth is hidden.",

            "The real history of humanity is hidden.",

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createRandomText() {
            const div = document.createElement('div');
            div.className = 'random-text';
            div.innerText = messages[Math.floor(Math.random() * messages.length)];
            div.style.color = getRandomColor();
            div.style.left = Math.random() * window.innerWidth + 'px';
            div.style.top = Math.random() * window.innerHeight + 'px';
            document.getElementById('randomContainer').appendChild(div);

            // Animate the movement
            setInterval(() => {
                div.style.left = Math.random() * window.innerWidth + 'px';
                div.style.top = Math.random() * window.innerHeight + 'px';
            }, 2000); // Change position every 2 seconds
        }

        function generateRandomElements() {
            setInterval(() => {
                createRandomText();
            }, 1500); // Create a new random text every 1.5 seconds
        }

        generateRandomElements();

        // Redirect to 3.html after 15 seconds
        setTimeout(() => {
            window.location.href = "3.html";
