        .grid-container {

            height: 80vmin; /* Responsive grid size */
            border: 2px solid white;
            position: relative;
            filter: blur(2px); /* Blurring effect */
        }
        .grid {
            border: 1px solid rgba(255, 255, 255, 0.1); /* Thin white lines */
            position: relative;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0); /* Initial transparent */
            transition: background-color 0.3s ease; /* Smooth color change */
        }
        .link {
            color: red;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            margin-top: 20px;
            filter: blur(1px); /* Slightly blurred effect */
            transition: filter 0.3s; /* Smooth blur transition */
        }
        .link:hover {
            filter: blur(0); /* Clear blur on hover */
        }
    </style>
</head>

    <script>
        const grids = document.querySelectorAll('.grid');

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function fillRandomGrids() {
            const indicesToFill = new Set();
            while (indicesToFill.size < 4) {
                indicesToFill.add(Math.floor(Math.random() * grids.length));
            }

            grids.forEach((grid, index) => {
                grid.style.backgroundColor = indicesToFill.has(index) ? getRandomColor() : 'rgba(0, 0, 0, 0)';
            });
        }

        // Fill random grids every second
        setInterval(fillRandomGrids, 1000);
    </script>
